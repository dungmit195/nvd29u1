<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân của [Tên của bạn]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2em;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 1em 0;
            object-fit: cover;
        }
        .social-links a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }
        .social-links a:hover {
            color: #3498db;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>
        <h1>Xin chào, tôi là [Tên của bạn]</h1>
        <p>Chào mừng đến với trang cá nhân của tôi!</p>
    </header>
