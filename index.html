<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kho lưu trữ của NVD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap');

    /* Body và nền ảnh MacBook */
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=1470&q=80')
        no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      color: #e0e0e0;
    }

    /* Khung giả lập màn hình MacBook */
    .macbook-screen {
      position: relative;
      width: 820px;      /* Tỷ lệ màn hình MacBook */
      height: 515px;
      background: rgba(10, 10, 10, 0.8);
      border-radius: 25px 25px 45px 45px;
      box-shadow:
        0 0 60px 15px rgba(0, 255, 231, 0.7),
        inset 0 0 20px rgba(0, 255, 231, 0.5);
      backdrop-filter: blur(8px);
      padding: 40px 50px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    /* Tiêu đề */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5em;
      margin: 0;
      letter-spacing: 6px;
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7, 0 0 30px #00ffd1;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    /* Mô tả */
    p {
      font-size: 1.3em;
      color: #a0e9e0;
      margin-bottom: 45px;
      font-weight: 500;
      text-shadow: 0 0 5px #004d4d;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Nút bấm */
    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 700px;
      margin: 0 auto;
    }
    a.button {
      background: linear-gradient(45deg, #00ffe7, #00a8a8);
      padding: 18px 45px;
      color: #011f1f;
      font-weight: 700;
      font-size: 1.3em;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0, 255, 231, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      flex-grow: 1;
      flex-basis: 150px;
      text-align: center;
    }
    a.button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: translateY(-50%) skewX(-20deg);
      transition: left 0.7s ease;
      pointer-events: none;
    }
    a.button:hover::before {
      left: 100%;
    }
    a.button:hover {
      color: #004d4d;
      box-shadow: 0 0 25px #00ffe7, 0 0 40px #00ffe7;
      transform: scale(1.05);
    }

    /* Chân trang */
    footer {
      margin-top: auto;
      font-size: 0.9em;
      color: #3ce1e7;
      text-shadow: 0 0 10px #004d4d;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Responsive cho màn hình nhỏ */
    @media (max-width: 880px) {
      .macbook-screen {
        width: 90vw;
        height: auto;
        padding: 30px 25px;
      }
      h1 {
        font-size: 2.8em;
        letter-spacing: 4px;
      }
      p {
        font-size: 1.1em;
        max-width: 100%;
      }
      .buttons {
        flex-direction: column;
        gap: 20px;
      }
      a.button {
        flex-basis: auto;
        font-size: 1.1em;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="macbook-screen">
    <h1>Kho lưu trữ của NVD</h1>
    <p>Chào mừng bạn đến với kho lưu trữ dữ liệu cá nhân đầy mạnh mẽ và hiện đại.</p>
    <div class="buttons">
      <a href="https://mega.nz/folder/zdJigYxQ#l5HxzqbOOXjs2T0pWJyxAw" target="_blank" class="button">Kho lưu trữ 1</a>
      <a href="https://mega.nz/folder/WAsQyCDb#G6znmjpNPiTJVpttKygeRQ" target="_blank" class="button">Kho lưu trữ 2</a>
    </div>
    <footer>&copy; 2025 NVD</footer>
  </div>
</body>
</html>
